<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Card Container -->
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="" srcset="">
    <p class="card-btn">Learning</p>
    <p class="card-subheader">Published 21 Dec 2023</p>
    <p class="card-mainheading">HTML & CSS Foundations</p>
    <p class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="signature">
      <img src="assets/images/image-avatar.webp" alt="">
      <p class="sig-text">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anant Chitranshi</a>.
  </div>
  </div>
  
</body>
</html>
